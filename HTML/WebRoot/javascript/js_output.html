  <body>
  	<h1>请使用 document.write() 仅仅向文档输出写内容。
如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖：</h1>


  	<script type="text/javascript">
  		document.write("<p style='color:red;'>hello javascript</p>");
  	</script>
  	<button type="button" onclick="myFun();">Click</button>
  	<script>
  		function myFun(){
  				document.write("<p style='color:red;'>hello javascript</p>");
  		}
  	</script>
  </body>
</html>
