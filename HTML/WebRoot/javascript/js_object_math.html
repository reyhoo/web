<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Math（算数）对象</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style>
	h4{
		color:red;
	}
</style>
  </head>
  
  <body>
  <h4>round()</h4>
	<script>
		document.write('0.60:'+Math.round(0.60) + "<br />");
document.write('0.50:'+Math.round(0.50) + "<br />");
document.write('0.49:'+Math.round(0.49) + "<br />");
document.write('-4.40:'+Math.round(-4.40) + "<br />");
document.write('-4.60:'+Math.round(-4.60));
	</script>
	<hr>
	 <h4>random()</h4>
	<script>
		document.write(Math.random());
	</script><hr>
	<h4>下面的例子使用了 Math 对象的 floor() 方法和 random() 来返回一个介于 0 和 10 之间的随机数：</h4>
	<script>
		document.write(Math.floor(Math.random()*11)) ;
	</script>
  </body>
</html>
