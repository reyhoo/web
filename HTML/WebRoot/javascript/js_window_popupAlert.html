<!DOCTYPE html>
<html>
  <head>
    <title>JS 消息框</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<script>
	function show_confirm(){
		var result = confirm('你确定跳到百度？');
		if(result){
			location.assign('http://www.baidu.com');
		}else{
			alert('不跳了！');
		}
	}
	function show_prompt(){
		var name = prompt("请输入您的名字","Bill Gates");
		
  		if(name){
  			document.write("你好！"+name+" 今天过得怎么样？");
  		}else if(name == null){
  			alert("用户点击了取消");
  		}else if(name == ""){
  			alert('用户输入为空');
  		}
	}
</script>
  </head>
  
  <body>
  <p><button onclick="alert('我是警告框');">显示警告框</button>
  <p><button onclick="alert('再次向您问好！在这里，我们向您演示' + '\n' + '如何向警告框添加折行。');">显示警告框(折行)</button>
  <p><button onclick="show_confirm();" >百度</button>
  <p><button onclick="show_prompt();" >点击输入姓名</button>
  </body>
</html>
