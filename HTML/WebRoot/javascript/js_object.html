<body>
	<script>
		var p = new Object();
		p.firstname = "孙";
		p.lastname = "彪";
		p.age = 21;
		document.write(p.firstname + p.lastname + p.age + '岁');
	</script>
	<hr>
	<script>
	
		var message = "Hello World!";
		var len = message.length;
		var upperMsg = message.toUpperCase();
		document.write(len + '<br>');
		document.write(upperMsg + '<br>');
	</script>
</body>
