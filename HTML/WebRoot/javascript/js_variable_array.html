<script>
var carname1="Bill Gates";
var carname2='Bill Gates';
var answer1="Nice to meet you!";
var answer2="He is called \
'Bill'";//折行时用“\”
var answer3='He is called "Bill"';//包含双引号时，用单引号表示字符串
var answer4="He is called \"Bill\"";//包含双引号时，用双引号表示字符串，但字符串内的双引号用“\”转义

document.write(carname1 + "<br>");
document.write(carname2 + "<br>");
document.write(answer1 + "<br>");
document.write(answer2 + "<br>");
document.write(answer3 + "<br>");
document.write(answer4 + "<br>");
</script>
<p>字符串包含双引号或单引号
