  <body>
  <h4>RegExp.test()</h4>
	<script type="text/javascript">
var patt1=new RegExp("e");

document.write(patt1.test("The best things in life are free"));
</script>
<h4>RegExp.exec()</h4>
<script>
	var patt1=new RegExp("^e*$");

document.write(patt1.exec("eeeeeeeee"));
</script>
<h4>RegExp.compile()</h4>
<script>
	var patt1=new RegExp("e");

document.write(patt1.test("The best things in life are free"));

patt1.compile("d");

document.write(patt1.test("The best things in life are free"));
</script>
  </body>
