<h3>设置具体的日期</h3>
<script>
	var last = new Date();
last.setFullYear(1992,10,3);

</script>

<script type="text/javascript">

var d=new Date();
var weekday=new Array();
weekday[0]="星期日";
weekday[1]="星期一";
weekday[2]="星期二";
weekday[3]="星期三";
weekday[4]="星期四";
weekday[5]="星期五";
weekday[6]="星期六";

document.write("今天是" + weekday[d.getDay()]);

</script>
<hr>
<div id="now" ></div>
<script>
	function startTime(){
		var today = new Date();
		var hours = today.getHours().toString();
		var minutes = today.getMinutes().toString();
		var seconds = today.getSeconds().toString();
		hours = checkTime(hours);
		minutes = checkTime(minutes);
		seconds = checkTime(seconds);
		document.getElementById('now').innerHTML=hours+":"+minutes+":"+seconds;
		document.getElementById('now').style.fontWeight='bolder';
		document.getElementById('now').style.color='red';
		document.getElementById('now').style.fontSize='20px';
		setTimeout(startTime,500);
	}
	function checkTime(s){
		if(s.length == 1){
			s = '0'+s;
		}
		return s;
	}
</script>
  </body>
