<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Number 对象</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  
  	<script type="text/javascript">
  		var max = Number.MAX_VALUE;
  		var min = Number.MIN_VALUE;
  		var negative = Number.NEGATIVE_INFINITY;
  		var positive = Number.POSITIVE_INFINITY;
  		document.write('max:'+max+'<br>');
  		document.write('min:'+min+'<br>');
  		document.write('negative:'+negative+'<br>');
  		document.write('positive:'+positive+'<br>');
  		var num = new Number(10);
  		document.write(num.valueOf().toString(16));
  	</script>
  	<hr>
  </body>
</html>
