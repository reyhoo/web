<!DOCTYPE html>
<html>
  <head>
    <title>外边距合并</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style>
		*{
			padding:0;
			margin:0;
			border: 0;
		}
		#d1{
			margin: 20px 0px;
			width:100px;
			height:100px;
			background-color: red;
		}
		#d2{
			margin:10px 0 0 0;
			width:100px;
			height:100px;
				background-color: blue;
		}
		#outer{
			background-color: red;
			width:300px;
			height:300px;
			margin-top: 20px;
		}
		#inner{
			background-color: blue;
			width:50px;
			height:50px;
			margin-top: 10px;
		}
	</style>
  </head>
  
  <body>
	<div id="d1">
</div>

<div id="d2">
</div>

<p>请注意，两个 div 之间的外边距是 20px，而不是 30px（20px + 10px）。</p>
<hr>


<div id="outer">
	<div id="inner"></div>
</div>
<p>请注意，inner的Div和outer的Div上边框重合</p>
  </body>
</html>
