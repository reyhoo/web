<!DOCTYPE html>
<html>
  <head>
    <title>相邻兄弟选择器（Adjacent sibling selector）</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul > li {
			float:left;
		}
		li + li {font-weight:bold;}
		 
		.clear{
			clear:left;
		}
	</style>
  </head>
  
  <body>
  <div>
  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>
  <div class="clear"></div>
  <ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ol>
</div>
  </body>
</html>
