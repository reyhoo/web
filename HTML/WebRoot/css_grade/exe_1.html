<!DOCTYPE html>

    <title>表格</title>

<style>
table.border{
border:1px solid black;
width:50%;
margin:50px auto 0 auto;border-collapse: collapse;
}
td{
border:1px solid blue;
text-align: center;	
}
</style>
  </head>
  
  <body>

<table class="border">
	<tr>
	<td>name</td><td>age</td><td colspan="2">phone</td>
	</tr>
	<tr><td>Tom</td><td>29</td><td>110</td><td>112</td></tr>
</table>
  </body>
